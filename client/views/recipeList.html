<template name="RecipeList">
	<div class="list-group">
		<a href="#" class="list-group-item btn-add-recipe" style="text-align: center;">
				<i class="fa fa-plus"></i>
		</a>
		{{#each recipes}}
			<a href="#" class="list-group-item recipe-list-item
				{{#if selected}}
					active
				{{/if}}
			">
				{{name}}
			</a>
		{{/each}}
	</div>
</template>
