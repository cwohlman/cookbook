<template name="SubmitButtons">
	<div class="pull-right">
		{{#each _.messages}}
			<div class="has-{{kind}}" style="display: inline-block; margin-right: 15px;">
				<span class="help-block">
					{{message}}
				</span>
			</div>
		{{/each}}
		<button type="submit" class="btn btn-primary" disabled="{{#unless _.hasUnsavedChanges}}disabled{{/unless}}">Save</button>
		{{#if _.hasChanges}}
			<button type="button" class="btn btn-warning btn-cancel">Cancel</button>
		{{/if}}
	</div>
</template>
