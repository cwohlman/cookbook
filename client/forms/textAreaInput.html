<template name="TextAreaInput">
	<div class="form-group">
		<label>
			{{#if label}}
				{{label}}
			{{else}}
				{{name}}
			{{/if}}
		</label>
		<textarea
			type="text"
			name="{{name}}"
			value="{{value}}"
			placeholder="{{placeholder}}"
			class="form-control {{class}}"
			></textarea>
	</div>
</template>
